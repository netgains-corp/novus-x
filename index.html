    <style>
        :root {
            --primary: #00d2ff;
            --glass-bg: rgba(18, 18, 24, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8f9bb3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #08080f; 
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- FIX 1: LOGO ENTFERNEN (ZOOM TRICK) --- */
        .iframe-container {
            position: fixed;
            top: -5%;      /* Schiebt es 5% nach oben */
            left: -5%;     /* Schiebt es 5% nach links */
            width: 110%;   /* Macht es 10% breiter als den Screen */
            height: 110%;  /* Macht es 10% hÃ¶her als den Screen */
            z-index: 0;    /* Ganz unten */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* InteraktivitÃ¤t fÃ¼r den Hintergrund aktivieren */
            pointer-events: auto; 
        }

        /* --- FIX 2: INTERAKTIVITÃ„T DURCHLASSEN --- */
        /* Alles, was Ã¼ber dem Hintergrund liegt, darf Mausklicks nicht blockieren */
        nav, .hero-section {
            position: relative;
            z-index: 10;
            pointer-events: none; /* WICHTIG: Klicks gehen durch leere Bereiche durch! */
        }

        /* Aber die Buttons und Texte mÃ¼ssen wieder klickbar sein */
        .logo, .nav-links a, .glass-panel, .btn, .contract-box {
            pointer-events: auto; 
        }

        /* NAVIGATION STYLING */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            backdrop-filter: blur(5px);
            position: fixed;
            width: 100%;
            top: 0;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(8, 8, 15, 0.2);
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #fff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            margin-left: 30px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover { color: #fff; }

        /* HERO SECTION */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(to right, #00c6fb, #005bea, #9600ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* BUTTONS */
        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 198, 251, 0.4);
        }

        .btn-glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
        }

        /* CONTRACT ADRESSE */
        .contract-box {
            margin-top: 40px;
            background: rgba(0,0,0,0.6);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .addr-text { font-family: monospace; color: var(--text-muted); }

    </style>
</head>
